<div ng-controller="AppCtrl as ctrl" ng-cloak>
  <md-content layout="column">
    <md-virtual-repeat-container id="vertical-container">
      <div
        md-virtual-repeat="item in ctrl.infiniteItems"
        md-on-demand
        class="repeated-item"
        flex>{{ ::item.value }}</div>
    </md-virtual-repeat-container>
  </md-content>
</div>
